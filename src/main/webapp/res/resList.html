<div class="resListContainer"  data-bind="initResListHandler">
	<!-- 搜索框查询 -->
	<div class="input-group" style="float:left;">
		<input type="text" class="form-control" placeholder="资源名称，描述" style="margin-top:3px;width:345px;" data-bind="textInput:$root.searchText, valueUpdate:'afterkeydown', event: {keypress: onSearchEnter}" maxlength="50">
		<span>
			<button class="btn btn-primary" type="button" data-bind="click:$root.onSearchClick">搜索</button>
		</span>
	</div>

	<!-- 地图资源列表 -->
	<div id="mapResToolbar" class="btn-group">
		<button id="btn_export" type="button" class="btn btn-default" data-bind="click: OpenExportDataDialog">
			<span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>导出
		</button>
	</div>
	<table id="mapResTable" data-bind="if: resType === 1"></table>
	<!-- 数据资源列表 -->
	<table id="dataResTable" data-bind="if: resType === 2"></table>
	<!-- 文件资源列表 -->
	<table id="fileResTable" data-bind="if: resType === 3"></table>

	<div id="exportDataContainer">
		<table>
			<tr>
				<td><b>导出条件：</b></td>
				<td><input type="text" class="form-control" id="exportDataSearchText" placeholder="资源名称，描述"></td>
			</tr>
			<tr>
				<td colspan="2"><b>导出范围：</b></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: left;">
					<span style="display: inline-block; padding-right: 26px;"><input type="checkbox" name="resTypes" value="1" checked />地图服务资源</span>
					<span style="display: inline-block; padding-right: 26px;"><input type="checkbox" name="resTypes" value="2" checked />数据服务资源</span>
					<span style="display: inline-block; padding-right: 26px;"><input type="checkbox" name="resTypes" value="3" checked />文档服务资源</span>
				</td>
			</tr>
		</table>
	</div>
</div>
