<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="charset" content="utf-8">
	<title>广州水务一体化平台</title>
	<link href="../../../lib/3rdparty/jquery-easyui/themes/gray/easyui.css" rel="stylesheet" type="text/css"/>
	<link href="../../../lib/3rdparty/jquery-easyui/themes/icon.css" rel="stylesheet" type="text/css"/>
	<script src="../../../lib/3rdparty/jquery-easyui/jquery.min.js" type="text/javascript"></script>
	<script src="../../../lib/3rdparty/jquery-easyui/jquery.easyui.min.js" type="text/javascript"></script>
	<script src="../../../lib/3rdparty/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
	<script src="../../../lib/3rdparty/jquery-easyui/jquery.form.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../lib/3rdparty/layer/layer.js"></script>
	<script src="jsLib/metaDataAudit.js"></script>
	<link rel="stylesheet" type="text/css" href="css/metaDataAudit.css" />
	<script type="text/javascript">
		function onresize() {
			$('#body_div').layout('resize');
		}

		function formatValue(value){
			if(value==null){
				return "";
			}else{
				return "<span title='" + value + "'>" + value + "</span>";
			}
		}
	</script>
</head>
<body>
	<!-- 主页面  开始 -->
	<div style="width: 100%; height: 100%; padding: 10px 10px;">
		<div id="searDiv" data-options="region:'north',collapsible:false" title="查询" style="overflow-y:hidden;">
			<form id="check_form" method="post">
				<table>
					<tr>
						<td style="padding-right: 10px">
							<input id="start_time" class="easyui-datetimebox" label="时间："
								   labelWidth="50%" data-options="width:230" type="text"
								   name="start_time" />
							<input id="end_time" class="easyui-datetimebox" label="至"
								   labelWidth="30%" data-options="width:230" type="text"
								   name="end_time" />
						</td>
						<td style="padding-right: 10px">
							<select id="checktype" name="checktype" class="easyui-combobox" label="审核类型:" labelPosition="left"
									data-options="width:200,editable:false,valueField:'value',textField:'name',panelHeight:'auto'">
							</select>
						</td>
						<td style="padding-right: 10px" align="right" >
							<div style="float: left;margin-left: 15px;">
								<a href="#" class="easyui-linkbutton" iconCls="icon-search"
								   onclick="queryData()">查询</a>
							</div>
							<div style="float: left;margin-left: 15px;">
								<a href="#" class="easyui-linkbutton" iconCls="icon-undo"
								   onclick="clean_form('check_form');">清空</a>
							</div>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div data-options="region:'center', border:false, width: 100%">
			<div id="check_data"></div>
		</div>
	</div>
	<!-- 主页面  结束 -->

	<!-- 驳回  开始 -->
	<div id="bohui_table" class="easyui-dialog" style="width:600px" closed="true" buttons="#dlg_bohui_table"
		 data-options="modal:true,resizable:false">
		<div style="margin-bottom:6px">
			<input id="check_view" name="check_view" class="easyui-textbox" label="意见:" labelWidth="40%"
				   data-options="validType:'notNull',editable:true,multiline:true" labelPosition="right" required="required"
				   style="width:100%;height:90px">
		</div>
	</div>
	<div id="dlg_bohui_table">
		<a href="javascript:void(0)" id="submit_bohui" class="easyui-linkbutton c6" iconCls="icon-ok" onclick=""
		   style="width:90px">保存</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
		   onclick="javascript:$('#bohui_table').dialog('close')" style="width:90px">取消</a>
	</div>
	<!-- 驳回  结束 -->

	<!-- 详细    开始 -->
	<div id="modify_check" class="easyui-dialog" style="width:600px" closed="true" buttons="#dlg_modify_check"
		 data-options="modal:true,resizable:false">
		<form id="form_modify_check" method="post" style="margin:0">
			<div id="form_saveData_Tab_field" class="easyui-tabs" border="false" style="width:100%;height:400px;margin:0;">
				<div id="baseInfo_field" title="比较信息" style="display:none; padding:20px 30px">
					<table id='compare' style="width:100%;" >

					</table>
				</div>
			</div>
		</form>
	</div>
	<div id="dlg_modify_check">
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
		   onclick="javascript:$('#modify_check').dialog('close')" style="width:90px">关闭</a>
	</div>
	<!-- 详细    结束 -->
</body>
</html>
