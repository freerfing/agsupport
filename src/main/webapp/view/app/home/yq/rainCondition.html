<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!-- 引入 echarts.js -->
	<script type="text/javascript" src="../lib/echarts/echarts.min.js"></script>
	<script type="text/javascript" src="../lib/echarts/dark.js"></script>
</head>

<body style="height:100%;padding:0px;margin:0px">
	<style>
		#weather{
			padding: 10px;
		}
		.weather-node {
			float: left;
			background-color: rgba(134, 128, 128, 0.5);
			padding: 5px;
			border-radius: 5px;
			margin-left: 5px;
			margin-right: 5px;
		}
		.weather-node:hover{
			background-color: rgba(134, 128, 128, 0.7);

		}

		.weather-text {
			color: white;
			text-align: center;
		}
		.weather-img{
			text-align:center;
		}
	</style>
	<div>
		<div style="width: 50px;height: 50px;position:absolute;top: 40%;z-index: 99999;" draggable="true">
			<img height="70" width="70" src="../img/fanhui.png"  onclick="javascript :history.back(-1)" draggable="true" title="返回上一页">
			<!--<button style="display: block;margin-left: 0%;color: #ff2320;width: 60px"onClick="javascript :history.back(-1)";>返 回</button>-->
		</div>
		<div id="weather" style="background-color:#333333;height:20%">

			<div style="margin:0 auto; width:80%">
				<div class="weather-node">
					<div class="weather-text">今天</div>
					<div class="weather-img">
						<img src="../img/weather/1.png" />
					</div>
					<div class="weather-text">晴天</div>
					<div class="weather-text">21°C/32°C</div>
				</div>
				<div class="weather-node">
						<div class="weather-text">明天</div>
						<div class="weather-img">
							<img src="../img/weather/1.png" />
						</div>
						<div class="weather-text">晴天</div>
						<div class="weather-text">21°C/32°C</div>
					</div>
					<div class="weather-node">
							<div class="weather-text">后天</div>
							<div class="weather-img">
								<img src="../img/weather/1.png" />
							</div>
							<div class="weather-text">晴天</div>
							<div class="weather-text">21°C/32°C</div>
						</div>
				<div style="clear:both;"></div>
			</div>
		</div>
		<div id="rainCondition" style="float:left;width:100%;height:80%"></div>
	</div>
</body>
<script src="rainCondition.js"></script>

</html>
