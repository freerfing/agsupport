<div class="topic-container" data-bind="topicInitHandler">

    <h2 class="title2 bk_bd">图层<a class="rlink" href="#" data-bind="click:$root.closepanel;">清除所选</a></h2>
    <div class="pd10">
        <!--ko foreach: :{data:topicList,as:'topicList'}-->
        <div class="title3 bk_bd" data-bind="attr:{name:id};">
            <div data-bind="text:title,attr:{title:title};">
            </div>
            <div class="moretopic" id="showtopic" data-bind="event: {mouseover:$root.showdiv,mouseout: $root.hidediv},attr:{name:id};"></div>
        </div>
        <div id="mainnav-topic" class="nr_sd" data-bind="foreach:{data:topicList.subtopic,as:'subtopic'}">
            <a href="#"  data-bind="click:$root.clickSubTopic,attr:{name:id},css: {'hover':hover};">
                <div data-bind="text:title,attr:{title:title};"></div>
            </a>
        </div>
        <!--/ko-->
    </div>
</div>
