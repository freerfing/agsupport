<!--水库-->
<div class="reservoir_detailed_list" data-bind="reservoirInitHandler">
    <div id="reservoir-flow-chart" class="reservoir_detailed_list_con">
        <div class="reservoir_query_c">
            <h3>查询</h3>
            <div class="reservoir_query_com">
                <p><span class="reservoir_query_name">行政区：</span><span>
                    <select id="district">
                        <option selected value=""></option>
                        <option value="天河区">天河区</option>
                        <option value="白云区">白云区</option>
                    </select>
                </span></p>
                <p><span class="reservoir_query_name">水库名称：</span><span>
                    <input id="reservoirName" type="text">
                </span></p>
                <p><span class="reservoir_query_name">水库功能：</span><span>
                    <select id="reservoirFun">
                        <option selected value=""></option>
                        <option value="防汛">防汛</option>
                    </select>
                </span></p>
                <p class="reservoir_btn_c">
                    <button class="reservoir_btn_01" data-bind="click:$root.clickResetBtn;">重置</button>
                    <button class="reservoir_btn_02" data-bind="click:$root.clickSearchBtn;">查询</button>
                </p>
            </div>
        </div>
        <div class="reservoir_condition_c">
            <h3>条件选择</h3>
            <div class="reservoir_condition_com">
                <label><input name="reservoir_Fruit" type="checkbox" value="4" checked/>大型 </label>
                <label><input name="reservoir_Fruit" type="checkbox" value="3" checked/>中型 </label>
                <label><input name="reservoir_Fruit" type="checkbox" value="2" checked/>小二型 </label>
                <label><input name="reservoir_Fruit" type="checkbox" value="1" checked/>小一型 </label>
            </div>
        </div>
        <div class="reservoir_table">
            <div id="reserviorList"></div>
        </div>
        <!--<div class="list-datagroup-pager"></div>-->
    </div>
    <!--窗口最大化 START-->
    <div class="reservoir_detailed_list_b" style="display: none;" id="reservoir-flow-chart-b">
        <div class="reservoir_detailed_list_b_con">
            <div class="reservoir_query_c_b">
                <div class="reservoir_query_com_b">
                    <span class="reservoir_query_title">查询</span>
                    <span class="reservoir_query_name">行政区：
                        <select id="district-b">
                            <option selected value=""></option>
                            <option value="天河区">天河区</option>
                            <option value="白云区">白云区</option>
                        </select>
                    </span>
                    <span class="reservoir_query_name">水库名称：
                        <input id="reservoirName-b" type="text">
                    </span>
                    <span class="reservoir_query_name">水库功能：
                        <select id="reservoirFun-b">
                            <option selected value=""></option>
                            <option value="防汛">防汛</option>
                        </select>
                    </span>
                    <span class="reservoir_btn_c_b">
                        <button class="reservoir_btn_01" data-bind="click:$root.clickResetBtn;">重置</button>
                        <button class="reservoir_btn_02" data-bind="click:$root.clickSearchBtn;">查询</button>
                    </span>
                </div>
            </div>
            <div class="reservoir_condition_c_b">
                <div class="reservoir_condition_com_b">
                    <span class="reservoir_condition_title">条件选择</span>
                    <span>
                        <label><input name="reservoir_Fruit_b" type="checkbox" value="4"/> 大型 </label>
                        <label><input name="reservoir_Fruit_b" type="checkbox" value="3"/> 中型 </label>
                        <label><input name="reservoir_Fruit_b" type="checkbox" value="2"/> 小二型 </label>
                        <label><input name="reservoir_Fruit_b" type="checkbox" value="1"/> 小一型 </label>
                    </span>
                </div>
            </div>
        </div>
        <div class="reservoir_table_b">
            <div id="reserviorList-b"></div>
        </div>
    </div>
    <!--窗口最大化 END-->
    <div class="list-datagroup-pager"></div>
</div>
