<!-- 流域图面板 -->
<div class="rivers-container" data-bind="draingeBasinInitHandler" style="height:100%">
    <div id="drainge-basin-flow-chart" class="rivers_detailed_list_con">
        <div class="rivers_query_c search_panel">
            <h3>查询</h3>
            <div class="rivers_query_com" style="text-align: left;">
                <span class="rivers_query_name NormalPanel">
                    <div style="margin-top:5px">
                        名称 / 编码：
                        <input type="text" class="InputTextTop" data-bind="textInput: search().rvcdnm, event:{ keypress:function(data, event){ if(event.keyCode == 13){ clickSearchBtn(); }  return true; } }" />
                        &nbsp;
                        <button class="searchBtn" data-bind="click:$root.clickSearchBtn;">查询</button>
                        &nbsp;
                        <button class="resetBtn" data-bind="click:$root.clickResetBtn;">重置</button>
                    </div>
                </span>
            </div>
        </div>
        <div class="rivers_condition_c" style="margin-top:5px">
            <div id="draingBasinList"></div>
            <div id="draingBasinPager" class="list-datagroup-pager"></div>
        </div>
    </div>
</div>
