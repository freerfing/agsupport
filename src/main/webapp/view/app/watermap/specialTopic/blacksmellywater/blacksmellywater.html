<div class="blacksmellywater-container" data-bind="blacksmellywaterInitHandler">
	<div id="blacksmellywater-flow-chart" class="blacksmellywater_detailed_list_con">
        <div class="blacksmellywater_query_c">
            <h3>查询</h3>
            <div class="blacksmellywater_query_com">
                <p><span class="blacksmellywater_query_name">行政区：</span><span>
                    <select id="district">
                        <option selected value=""></option>
                        <option value="天河区">天河区</option>
                        <option value="白云区">白云区</option>
                    </select>
                </span></p>
                <p><span class="blacksmellywater_query_name">河涌名称：</span><span>
                    <input id="riverName" type="text">
                </span></p>
                <p class="blacksmellywater_btn_c">
                    <button class="blacksmellywater_btn_01" data-bind="click:$root.clickResetBtn;">重置</button>
                    <button class="blacksmellywater_btn_02" data-bind="click:$root.clickSearchBtn;">查询</button>
                </p>
            </div>
        </div>
        <div class="blacksmellywater_table">
            <div id="blacksmellywaterList"></div>
        </div>
        <div class="list-datagroup-pager"></div>
    </div>
</div>
