<!-- 设施点（农污） -->
<div class="rivers-container"  data-bind="facilityInitHandler"  style="height:100%">
    <div class="rivers_detailed_list_con">
        <div class="rivers_query_c search_panel">
            <h3>查询</h3>
            <div class="rivers_query_com" style="text-align: left;">
                <span class="rivers_query_name">
                    <div style="margin-top:5px">
                        行政区:&nbsp;&nbsp;&nbsp;&nbsp;
                        <select data-bind="value: search().xzq, event:{change:$root.clickXZQBtn}, options: search().xzqList, optionsText : 'title', optionsValue : 'value'"></select>
                    </div>
                </span>
            </div>
            <h3>图例</h3>
            <div class="telemetryStation_query_com">
                <label><b class="wellicon2"></b>设施点</label>
            </div>
        </div>
        <div class="rivers_condition_c" style="margin-top:5px">
            <div id="facilityList"></div>
            <div id="facilityPager" class="list-datagroup-pager"></div>
        </div>
    </div>
</div>
