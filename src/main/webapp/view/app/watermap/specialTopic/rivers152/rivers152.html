<!-- 152条黑臭河涌面板 -->
<div class="rivers-container_152" data-bind="riversInitHandler_152" style="height:100%">


    <div id="rivers-flow-chart_152" class="rivers_detailed_list_con_152">
            <div class="rivers_query_c_152 search_panel">
                <h3>查询</h3>
                <div class="rivers_query_com_152" style="text-align: left;">

                    <span class="rivers_query_name_152 NormalPanel" data-bind="visible: !IsMax()">
                        <div style="margin-top:5px">
                            名称 / 编码：
                            <input type="text" class="InputTextTop" data-bind="textInput: search().rvcdnm, event:{ keypress:function(data, event){ if(event.keyCode == 13){ clickSearchBtn(); }  return true; } }" />
                            &nbsp;
                            <button class="searchBtn" data-bind="click:$root.clickSearchBtn;">查询</button>
                            &nbsp;
                            <button class="resetBtn" data-bind="click:$root.clickResetBtn;">重置</button>                            
                        </div>
                    </span>
                    
                    <span class="rivers_query_name NormalPanel" data-bind="visible: !IsMax()">
                        <div style="margin-top:5px; margin-bottom:5px;">
                        所属行政区：
                            <select class="InputTextTop" data-bind="value: search().xzq, event:{change:$root.clickSearchBtn}, options: search().xzqList, optionsText : 'text', optionsValue : 'value'">
                            </select>
                        </div>
                    </span>

                    <span class="rivers_query_name MaxPanel" data-bind="visible: IsMax()">河流编码：
                        <input type="text" class="InputTextTopMax" data-bind="value: search().rvcd">
                    </span>

                    <span class="rivers_query_name MaxPanel" data-bind="visible: IsMax()">河流名称：
                        <input type="text" class="InputTextTopMax" data-bind="value: search().rvnm">
                    </span>  

                    <span class="rivers_query_name MaxPanel" data-bind="visible: IsMax()">所属行政区：
                            <select class="InputTextTopMax" data-bind="value: search().xzq, options: search().xzqList, optionsText : 'text', optionsValue : 'value'">
                            </select>
                    </span>

                    <span class="rivers_query_name MaxPanel"data-bind="visible: IsMax()">所属流域：
                         <select class="InputTextTopMax" data-bind="value: search().sslymc">
                            <option value="">全部</option>
                            <option value="北江">北江流域</option>
                            <option value="东江">东江流域</option>
                            <option value="珠江三角洲">珠江三角洲流域</option>
                        </select>
                    </span>   

                    <span class="rivers_query_name MaxPanel" data-bind="visible: IsMax()">河流长度：
                        <input type="text" class="InputTextTopMax" data-bind="value: search().rvlen1"> 
                        -
                        <input type="text" class="InputTextTopMax" data-bind="value: search().rvlen2">
                    </span>                                                           

                    <span class="rivers_btn_c MaxPanel" data-bind="visible: IsMax()">
                        &nbsp;
                        &nbsp;
                        <button class="searchBtn" data-bind="click:$root.clickSearchBtn;">查询</button>
                        &nbsp;
                        &nbsp;
                        <button class="resetBtn" data-bind="click:$root.clickResetBtn;">重置</button>
                    </span>
                </div>
                <h3>图例</h3>
                <div class="telemetryStation_query_com">
                    <label><b class="qingdu"></b>轻度黑臭河涌</label>
                    <label><b class="yanzhong"></b>重度黑臭河涌</label>
                </div>                
            </div>
            <div class="rivers_condition_c" style="margin-top:5px">

                <div id="riversList_152"></div>
                <div id="riversPager_152" class="list-datagroup-pager"></div>

            </div>
        </div>
</div>
<!-- 187条黑臭河涌面板 -->
