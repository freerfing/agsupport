<!--水库-->
<div class="smartwaternet_detailed_list" data-bind="smartwaternetInitHandler">
    <div id="smartwaternet-flow-chart" class="reservoir_detailed_list_con">
        <div class="reservoir_query_c">
            <h3>查询</h3>
            <div class="reservoir_query_com">
                <p><span class="reservoir_query_name">行政区：</span><span>
                    <select id="district">
                        <option selected value=""></option>
                    </select>
                </span></p>
                <p><span class="reservoir_query_name">测站名称：</span><span>
                    <input id="smartwaternetName" type="text">
                </span></p>
                <p class="reservoir_btn_c">
                    <button class="reservoir_btn_01" data-bind="click:$root.clickResetBtn;">重置</button>
                    <button class="reservoir_btn_02" data-bind="click:$root.clickSearchBtn;">查询</button>
                </p>
            </div>
        </div>
        <div class="moisture_table">
            <div id="smartwaternetList"></div>
        </div>
        <!--<div class="list-datagroup-pager"></div>-->
    </div>
    <!--窗口最大化 START-->
    <div class="smartwaternet_detailed_list_b" style="display: none;" id="smartwaternet-flow-chart-b">
        <div class="smartwaternet_detailed_list_b_con">
            <div class="smartwaternet_query_c_b">
                <div class="smartwaternet_query_com_b">
                    <span class="smartwaternet_query_title">查询</span>
                    <span class="smartwaternet_query_name">行政区：
                        <select id="district-b">
                            <option selected value=""></option>
                            <option value="天河区">天河区</option>
                            <option value="白云区">白云区</option>
                        </select>
                    </span>
                    <span class="smartwaternet_query_name">测站名称：
                        <input id="smartwaternetName-b" type="text">
                    </span>
                    <span class="smartwaternet_btn_c_b">
                        <button class="smartwaternet_btn_01" data-bind="click:$root.clickResetBtn;">重置</button>
                        <button class="smartwaternet_btn_02" data-bind="click:$root.clickSearchBtn;">查询</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="smartwaternet_table_b">
            <div id="smartwaternetList-b"></div>
        </div>
    </div>
    <!--窗口最大化 END-->
    <div class="list-datagroup-pager"></div>
</div>
