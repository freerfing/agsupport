<style>
	#user-audit-container {
		height: 100%;
		background-color: #FBFBFB;
	}

	#user-audit-container table {
		width: 760px;
		font-size: 14px;
		table-layout: fixed;
		word-wrap:break-word;
	}

	#user-audit-container table td {
		border: 1px solid #dadada;
		padding: 0;
	}

	#user-audit-container p {
		margin-bottom: 1px;
		text-align: left;
	}

	#user-audit-container div.signatureWrapper {
		text-align: right;
	}

	#user-audit-container div.signatureWrapper span {
		padding: 0 20px;
	}

	#user-audit-container input[type="text"] {
		border: 0;
		text-align: center;
		outline: none;
		width: 100%;
		height: 100%;
	}

	#user-audit-container input[type="radio"] {
		padding: 0;
		margin: 0;
	}

	#user-audit-container textarea {
		border: 0;
		text-align: left;
		outline: none;
		resize: none;
		width: 100%;
		height: 100%;
	}
</style>
<div id="user-audit-container" data-bind="userAuditInitHandler">
	<div style="margin: 10px 0 10px 10px; height: 500px; overflow-x: hidden; overflow-y: auto;">
		<table>
			<tbody>
			<tr>
				<td colspan="4"><b>平台注册用户基本情况</b></td>
			</tr>
			<tr>
				<td colspan="1"><b>申请时间</b></td>
				<td colspan="3"><input type="text" data-bind="value: $root.applyer().createTime" disabled /></td>
			</tr>
			<tr>
				<td colspan="1"><b>用户姓名</b></td>
				<td colspan="3"><input type="text" data-bind="value: $root.applyer().userName" disabled /></td>
			</tr>
			<tr>
				<td colspan="1"><b>手机号</b></td>
				<td colspan="3"><input type="text" name="workUnitAddress" data-bind="value: $root.applyer().mobile" disabled /></td>
			</tr>
			<tr>
				<td colspan="1"><b>登录名</b></td>
				<td colspan="3"><input type="text" name="workUnitCode"  data-bind="value: $root.applyer().loginName" disabled /></td>
			</tr>
			<tr>
				<td colspan="1"><b>单位全称</b></td>
				<td colspan="3"><input type="text" name="applyUserName" data-bind="value: $root.applyer().orgName" disabled /></td>
			</tr>
			<tr>
				<td colspan="1"><b>职务</b></td>
				<td colspan="3"><input type="text" name="identitynum" data-bind="value: $root.applyer().identitynum" disabled /></td>
			</tr>
			<tr>
				<td colspan="1"><b>办公电话</b></td>
				<td colspan="3"><input type="text" name="officeTel" data-bind="value: $root.applyer().officeTel" disabled /></td>
			</tr>
			<tr>
				<td colspan="1"><b>分机号码</b></td>
				<td colspan="3"><input type="text" name="fax" data-bind="value: $root.applyer().fax" disabled /></td>
			</tr>
			<tr>
				<td colspan="1"><b>QQ号码</b></td>
				<td colspan="3"><input type="text" name="selfCert" data-bind="value: $root.applyer().qq" disabled /></td>
			</tr>
			<tr>
				<td colspan="1"><b>邮箱地址</b></td>
				<td colspan="3"><input type="text" name="selfCert" data-bind="value: $root.applyer().email" disabled /></td>
			</tr>
			<tr>
				<td colspan="1"><b>管理员审核</b></td>
				<td colspan="3">
					<textarea id="user_audit_approvalOpinion" rows="4" data-bind="value: $root.approvalOpinion" style="background-color: #ffffff;"></textarea>
					<div class="signatureWrapper">
						<span>审核状态:&nbsp;<font style="color: red;">待审核</font></span>
						<span data-bind="text: '审核人:&nbsp;' + $root.auditUserName()"></span>
						<span data-bind="text: '审核日期:&nbsp;' + $root.auditTime()"></span>
					</div>
				</td>
			</tr>
			</tbody>
		</table>

		<div class="row" style="margin-top:20px">
			<div class="col-lg-12">
				<button type="button" class="btn btn-success" data-bind="click:function(){ $root.clickApprovealBtn(1); }">&nbsp;同&nbsp;&nbsp;意&nbsp;</button>
				&nbsp;&nbsp;&nbsp;
				<button type="button" class="btn btn-danger" data-bind="click:function(){ $root.clickApprovealBtn(0); }">&nbsp;不同意&nbsp;</button>
			</div>
		</div>
	</div>
</div>
