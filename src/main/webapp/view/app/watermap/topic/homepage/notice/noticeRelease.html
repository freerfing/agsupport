<style>
	#notice-release-container {
		padding: 0;
		background-color: #FBFBFB;
		box-sizing: border-box;
		font-size: 14px;
	}

	.content-wrapper {
		width: inherit;
		margin: 10px;
		max-height: 460px;
		overflow-y: auto;
	}

	#notice-release-container table {
		width: 100%;
		table-layout: fixed;
		word-wrap:break-word;
		border-top:1px solid #dadada;
		border-left:1px solid #dadada;
	}

	#notice-release-container table td {
		text-align: center;
		border-right:1px solid #dadada;
		border-bottom:1px solid #dadada;
	}

	#notice-release-container p {
		margin-bottom: 1px;
		text-align: left;
	}

	#notice-release-container input[type="text"] {
		border: 0;
		text-align: center;
		outline: none;
		width: 100%;
		height: 100%;
	}

	#notice-release-container input[type="radio"] {
		padding: 0;
		margin: 0;
	}

	#notice-release-container textarea {
		padding: 0;
		border: 0;
		text-align: left;
		outline: none;
		resize: none;
		width: 100%;
		height: 100%;
	}
</style>
<div id="notice-release-container" data-bind="noticeReleaseInitHandler">
	<form id="publishForm" method="post">
		<div class="content-wrapper">
			<table>
				<tbody>
				<tr>
					<td width="25%"><b>通知公告标题</b><span style="color:red">*</span></td>
					<td style="width:75%;height:35px; background-color: #fff;"><input class="easyui-validatebox" type="text" name="title" required="true" data-bind="textInput: $root.title" /></td>
				</tr>
				<tr>
					<td width="25%"><b>通知公告内容</b><span style="color:red">*</span></td>
					<td style="width:75%;padding: 0;">
						<div style="position: relative;"><script id="editor" type="text/plain" style="width:inherit;height:300px;"></script></div>
					</td>
				</tr>
				<tr>
					<td width="25%"><b>关键字</b></td>
					<td style="width:75%;height:35px; background-color: #fff;"><input type="text" name="keyWord" data-options="multiline:true" data-bind="textInput: $root.keyWord" /></td>
				</tr>
				<tr>
					<td width="25%"><b>紧急程度</b></td>
					<td style="width:75%; height:35px">
						<input type="radio" name="emergencyLvl" value="0" data-bind="checked: $root.emergencyLvl">&nbsp;低
						<span class="space-indent">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
						<input type="radio" checked="true" name="emergencyLvl" value="1" data-bind="checked: $root.emergencyLvl">&nbsp;中
						<span class="space-indent">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
						<input type="radio" checked="true" name="emergencyLvl" value="2" data-bind="checked: $root.emergencyLvl">&nbsp;高
					</td>
				</tr>
				<tr>
					<td width="25%"><b>置顶配置</b></td>
					<td style="width:75%; height:35px">
						<input type="radio" name="topDate" value="0" data-bind="checked: $root.topDate">&nbsp;不置顶
						<span class="space-indent">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
						<input type="radio" checked="true" name="topDate" value="1" data-bind="checked: $root.topDate">&nbsp;置顶1天
						<span class="space-indent">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
						<input type="radio" checked="true" name="topDate" value="3" data-bind="checked: $root.topDate">&nbsp;置顶3天
						<span class="space-indent">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
						<input type="radio" checked="true" name="topDate" value="7" data-bind="checked: $root.topDate">&nbsp;置顶7天
					</td>
				</tr>
				<tr>
					<td width="25%">
						<b>上传附件</b>
						<div style="margin-top: 2px;">
							（<a id="file_choose_btn" style="color: red; cursor: pointer; font-size: 13px;">点此选择附件</a>）
						</div>
					</td>
					<td style="width:75%;height:35px">
						<ul data-bind="foreach: {data:fileInofs, as: 'fileInfo'}">
							<li style="text-align: left;">
								<span style="padding-left: 10px; max-width: 60%;" data-bind="text: fileInfo.originalFilename"></span>
								<span style="padding-left: 10px;" data-bind="text: fileInfo.fileSize"></span>
								<span style="padding-left: 10px;"><a data-bind="click: $root.removeFile">删除</a></span>
							</li>
						</ul>
					</td>
				</tr>
				<tr>
					<td width="25%">
						<b>通知公告可见范围</b><span style="color:red">*</span>
						<div style="margin-top: 2px;">
							（<a id="org-choose-btn" style="color: red; cursor: pointer; font-size: 13px;" data-bind="click: $root.openOrgChoosenPage">点此选择可见范围</a>）
						</div>
					</td>
					<td style="width:75%;height:35px">
						<input type="text" name="orgNames" data-bind="textInput: $root.orgNames" readonly="readonly" />
					</td>
				</tr>
				</tbody>
			</table>
		</div>

		<div class="row" style="margin-top:20px">
			<div>
				<button class="btn btn-primary" type="button" data-bind="click: $root.clickPublishBtn">&nbsp;发&nbsp;&nbsp;布&nbsp;</button>
				&nbsp;&nbsp;
				<button class="btn btn-success" type="button" data-bind="click: $root.clickSaveBtn">&nbsp;保&nbsp;&nbsp;存&nbsp;</button>
				&nbsp;&nbsp;
				<button class="btn" type="button" data-bind="click: $root.clickCloseBtn">&nbsp;关&nbsp;&nbsp;闭&nbsp;</button>
			</div>
		</div>
	</form>
</div>
