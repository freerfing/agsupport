<!--三防水闸-->
<div class="pumpStation-container" data-bind="wasstationSFInitHandler">
    <div class="reservoir_detailed_list_con">
        <div class="reservoir_query_c">
            <h3>查询</h3>
            <div class="reservoir_query_com">
                <p><span class="reservoir_query_name">行政区：</span><span>
                    <select id="district">
                        <option selected value=""></option>
                    </select>
                </span></p>
                <p><span class="reservoir_query_name">泵站名称：</span><span>
                    <input id="pumpStationName" type="text">
                </span></p>
                <p class="reservoir_btn_c">
                    <button class="reservoir_btn_01" data-bind="click:$root.clickResetBtn;">重置</button>
                    <button class="reservoir_btn_02" data-bind="click:$root.clickSearchBtn;">查询</button>
                </p>
            </div>
        </div>
        <div class="reservoir_condition_c">
            <h3>条件选择</h3>
            <div class="reservoir_condition_com">
                <label><input name="pumpStation_state" type="checkbox" value="1" checked/>运行 </label>
                <label><input name="pumpStation_state" type="checkbox" value="2" checked/>废弃 </label>
                <label><input name="pumpStation_state" type="checkbox" value="3" checked/>在建 </label>
                <label><input name="pumpStation_state" type="checkbox" value="4" checked/>规划 </label>
            </div>
        </div>
        <div class="reservoir_table" style="top: 205px;">
            <div id="pumpStationList"></div>
        </div>
    </div>
    <div class="list-datagroup-pager"></div>
</div>
