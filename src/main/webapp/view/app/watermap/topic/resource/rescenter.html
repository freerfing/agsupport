<link href="view/app/home/lib/skin/default/layer.css?v=3.0.3303" type="text/css" rel="stylesheet"/> <!-- 已涵盖同主题的EASYUI样式 -->

<div class="rescenter-container" data-bind="rescenterInitHandler">

	<div class="container tabPanel">
		<div class="tabList">
			<ul id="tabList">
				<!--ko foreach: {data:$root.menus, as:'menu'}-->
				<li data-bind="text: menu.name, css: { cur: menu.url.indexOf('?index=' + $root.selectedTabIndex()) != -1 }, click: $root.menuClick;">
				<!--/ko-->
			</ul>
		</div>
		<div class="tabCon" id="tabCon">
			<div id="tabCon-container">

			</div>
		</div>
	</div>

	<!-- 服务申请购物车 -->
	<div id="cart" data-bind="style: { display: $root.selectedTabIndex() == 1 ? 'block' : 'none' }">
		<div class="dorpdown" id="settleup-2014" data-bind="event: { mouseover: enableDetails, mouseout: disableDetails }">
			<div class="cw-icon">
				<i class="ci-left"></i>
				<i class="ci-right">&gt;</i>
				<i id="shopping-amount" class="ci-count"  data-bind="text: applyLines().length"></i>
				<a href="#">申请列表</a>
			</div>
			<div class="dorpdown-layer">
				<div class="spacer"></div>
				<div id="settleup-content">
					<div class="smt">
						<h4 style="float: left; font-size: 14px; font-weight: bold;">最新加入的服务资源</h4>
					</div>
					<div class="smc">
						<p style="color: red;" data-bind="if: applyLines().length <= 0">请添加服务资源到申请列表后再申请</p>
						<ul id="mcart-sigle" data-bind="foreach: applyLines">
							<li>
								<div class="p-img fl">
									<a href="#"><img width="70" height="50" alt="" data-bind="attr:{ src: resImageUrl }" /></a>
								</div>
								<div class="p-name fl">
									<a target="_blank" href="#" data-bind="text: resName"></a>
								</div>
								<div class="p-detail fr ar">
									<a href="javascript:void(0)" data-bind="click: $root.removeApplyLine" class="delete">删除</a>
								</div>
							</li>
						</ul>
					</div>
					<div class="smb">
						<div class="p-total">
							共&nbsp;<b data-bind="text: applyLines().length" style="font-weight: bold;"></b>&nbsp;个服务
						</div>
						<a data-bind="click: showApplyDialog" href="#">申请</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
