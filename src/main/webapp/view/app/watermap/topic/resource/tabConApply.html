<div class="tabCon-container" data-bind="tabConInitHandler">
    <div class="row">
        <div class="col-md-3" id="menu-container">
            <!--ko foreach: {data:$root.resMenus, as:'resMenu'}-->
            <div class="list-group">
                <a href="#" class="list-group-item active res_title" data-bind="click:$root.clickResMenu;">
                    <span data-bind="text:text"></span>
                    <span class="glyphicon" aria-hidden="true" style="float: right;" data-bind="click:$root.clickResMenuHideBtn, css:{ 'glyphicon-chevron-down': resMenu.isShow(), 'glyphicon-chevron-up': !resMenu.isShow() }"></span>
                </a>
                <div class="list-group" data-bind="foreach: { data: resMenu.children, as: 'item' }, visible: resMenu.isShow()">
                    <a href="#" class="list-group-item res_subtitle" data-bind='click:$root.clickResMenu, css:{ "res-selected": $root.selectedMenuId() == item.id }' >
                        <span data-bind="text:item.text" class="selLabel"></span>
                        <span class="badge" data-bind="visible: item.attributes.service_num != '0', text:item.attributes.service_num"></span>
                    </a>
                </div>
            </div>
            <!--/ko-->

            <div class="list-group">
                <a href="#" class="list-group-item active res_title" data-bind="click:$root.clickHideBtn;">
                    <span data-bind="text:title"></span>
                    <span class="glyphicon" aria-hidden="true" style="float: right;" data-bind="css:{ 'glyphicon-chevron-down': isShow(), 'glyphicon-chevron-up': !isShow() }"></span>
                </a>
                <div class="list-group" data-bind="foreach: { data: treeMenus, as: 'item' },visible: isShow()">
                    <a href="#" class="list-group-item res_subtitle" data-bind='click:$root.clickResMenu, css:{ "res-selected": $root.selectedMenuId() == item.id }, visible:item.visible()'>
                        <span class="glyphicon" style="width:12px; margin-right:2px;" data-bind="style: { 'margin-left': item.level * 20 + 'px' }, css: { 'glyphicon-plus' : item.childs > 0 && !item.state(), 'glyphicon-minus' : item.childs > 0 && item.state() }, click:function(){ $root.expendTreeNode(item); } "></span>
                        <span data-bind="text:item.text" class="selLabel"></span>
                        <span class="badge" data-bind="visible: item.servNum && item.servNum != '0', text:item.servNum"></span>
                    </a>  
                </div>
            </div>

            <!--ko foreach: {data:$root.fileMenus, as:'fileMenu'}-->
            <div class="list-group">
                <a href="#" class="list-group-item active res_title" data-bind="click:$root.clickFileMenu;">
                    <span data-bind="text:text"></span>
                    <span class="glyphicon" aria-hidden="true" style="float: right;" data-bind="click:$root.clickFileMenuHideBtn, css:{ 'glyphicon-chevron-down': fileMenu.isShow(), 'glyphicon-chevron-up': !fileMenu.isShow() }"></span>
                </a>
                <div class="list-group" data-bind="foreach: { data: fileMenu.children, as: 'item' }, visible: fileMenu.isShow()">
                    <a href="#" class="list-group-item res_subtitle" data-bind='click:$root.clickFileMenu, css:{ "res-selected": $root.selectedMenuId() == item.id }' >
                        <span data-bind="text:item.text" class="selLabel"></span>
                        <span class="badge" data-bind="visible: item.attributes.service_num != '0', text:item.attributes.service_num"></span>
                    </a>
                </div>
            </div>
            <!--/ko-->
        </div>

        <!-- 服务资源内容模块 -->
        <div class="col-md-9 tabgallery" id="resCon-container">

        </div>
    </div>
</div>
