<div class="telemetryStation_detailed_list" data-bind="urbanAreaWaterInitHandler">
    <div class="telemetryStation_detailed_list_con">
        <div class="telemetryStation_query_c">
            <h3>查询</h3>
            <div class="telemetryStation_query_com_sttp">
                <label class="label_for_sttp"><input name="urbanArea_sttp" type="checkbox" value="RR" checked="checked" />水库</label>
                <label class="label_for_sttp"><input name="urbanArea_sttp" type="checkbox" value="NRR"  checked="checked"/>河道</label>       
               <!--  UP,DD,UC,SS,WL,RW,DP,ZZ,PP -->                 
            </div>
            <div class="telemetryStation_query_com">
                <p><span class="telemetryStation_query_name">站名/站号：</span>
                <span><input id="realtimeCityWaterName" type="text"></span></p>
           
                <p class="telemetryStation_btn_c">
                    <button class="telemetryStation_btn_02" data-bind="click:$root.clickSearchByNameBtn;">搜索</button>
                    <button class="telemetryStation_btn_01" data-bind="click:$root.clickResetBtn;">重置</button>                          
                </p> 
            </div>
            <h3><span class="icon_title">图例</span></h3>
            <div class="telemetryStation_query_com">
                <label><input name="urbanArea_wptn" type="checkbox" value="4" checked="checked" /> <b class="telemetryStation_icon_down"></b>落</label>
                <label><input name="urbanArea_wptn" type="checkbox" value="5"  checked="checked"/> <b class="telemetryStation_icon_up"></b>涨</label>
                <label><input name="urbanArea_wptn" type="checkbox" value="6"  checked="checked"/> <b class="telemetryStation_icon_same"></b>平</label><br>
                <label><input name="urbanArea_state_normal" type="checkbox" value="0" checked="checked" /><b class="telemetryStation_icon_blue"></b>正常</label>
                <label><input name="urbanArea_state_normal" type="checkbox" value="1" checked="checked" /><b class="telemetryStation_icon_red"></b>超警戒/汛限</label>  
            </div>

            
  
        </div>
        <div class="telemetryStation_condition_com">
            <div class="telemetryStation_condition_c">
                <div class="telemetryStation_table_b" style="top: 145px;">
                    <div id="urbanAreaWaterList"></div>
                </div>
                <div class="list-datagroup-pager"></div>
            </div>
        </div>
    </div>
</div>
