<div class="topic-container" data-bind="topicInitHandler">

    <h2 class="title2">图层<a class="rlink" href="#" data-bind="click:$root.closepanel;">清除所选</a></h2>
    <div class="topicMenuPanel">
        <!--ko foreach: :{data:topicList,as:'topicList'}-->
        <div class="topicContent">
            <div class="title3" data-bind="click: $root.toggleSubTopic, attr:{name:id};" style="positon: relative;">
                <div data-bind="text:text,attr:{title:text};" style="cursor: pointer;">
                </div>
                <div class="topic_display" data-bind="click: $root.toggleSubTopic, clickBubble: false, attr: {id: 'topic_display_' + id}"></div>
            </div>
            <div class="nr_sd" data-bind="attr:{id: 'mainnav-topic-' + topicList.id}, foreach:{data:topicList.subtopic,as:'subtopic'},event: {mouseleave:$root.hideDataExplain}">
                <a href="#"  data-bind="click:$root.clickSubTopic,event: { mouseenter:$root.showDataExplain},attr:{name:id},css: {'hover':hover};">
                    <div data-bind="text:text,attr:{title:text}, css:{ 'btnEnabled':!enabled };"></div>
                </a>
            </div>
        </div>
        <!--/ko-->
    </div>
</div>
<style>
    .topic_display {
        position: absolute;
        top: 12px;
        right: 10px;
        cursor: pointer;
        width: 12px;
        height: 12px;
        font-size: 14px;
        background: url("style/asip/custom/css/images/icon/arrow_d.png") 0 4px no-repeat;
    }

    .topic_display_hover {
        background: url("style/asip/custom/css/images/icon/arrow_r.png") 2px 1px no-repeat;
    }
</style>
