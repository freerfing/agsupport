<!--雨量站列表-->
<div class="telemetryStation_detailed_list" data-bind="rainfallstationInitHandler">
    <div class="telemetryStation_detailed_list_con">
        <div class="telemetryStation_query_c">
            <h3>查询</h3>
            <div class="telemetryStation_query_com_sttp">
                <label class="label_for_rain"><input name="rainfallstation_stsys" type="checkbox" value="水文遥测" checked="checked" />水文遥测</label>
                <label class="label_for_rain"><input name="rainfallstation_stsys" type="checkbox" value="智能水网"  checked="checked"/>智能水网</label>
                <label class="label_for_rain"><input name="rainfallstation_stsys" type="checkbox" value="气象局"  checked="checked"/>气象局</label></div>
            <div class="telemetryStation_query_com">
                <p><span>从:</span><span><input type="text" id="rainStartTime"></span></p>
                <p><span>至:</span><span><input type="text" id="rainEndTime"></span></p>
                <p class="telemetryStation_btn_c">
                    <button class="telemetryStation_btn_02" data-bind="click:$root.clickSearchBtn;">查询</button>
                    <button class="telemetryStation_btn_01" data-bind="click:$root.clickResetBtn;">重置</button>
                </p>             
            </div>
            
            <h3>雨量范围(单位:mm)</h3>
            <div class="telemetryStation_query_com_icon yl" id="yl_icon">
                <form action="" method="get"  id="rainLevelForm">
                </form>
                <input type="hidden" id="selectVale"/>
            </div>
            <div class="fenhang"></div>
            <div class="telemetryStation_query_com">
                <p><span >站点/站号:</span>
                <span class="telemetryStation_query_name"><input type="text"  data-bind="value:search().stnm"/></span></p>
                <p class="telemetryStation_btn_c"> 
                    <button class="telemetryStation_btn_02" data-bind="click:$root.clickSearchByNameBtn;">搜索</button>
                    <button class="telemetryStation_btn_01" data-bind="click:$root.clickClearSearchBtn;">清除</button>
                </p>
                <p><span class="telemetryStation_query_name">行政区:</span>
                <span><select data-bind="value: search().xzq, event:{change:$root.clickXZQBtn}, options: search().xzqList, optionsText : 'title', optionsValue : 'value'">
                </select></span></p>
            </div>
        </div>

        <div class="telemetryStation_condition_c">
            <div id="rainfallstationList"  class="table_list"></div>
            <div id="rainfallstationListPager" class="list-datagroup-pager"></div>
        </div>
    </div>
</div>
