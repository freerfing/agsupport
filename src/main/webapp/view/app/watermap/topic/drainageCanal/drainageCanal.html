<!--排水渠-->
<div class="rainfallstation_detailed_list" data-bind="drainageCanalInitHandler">
    <div class="rainfallstation_detailed_list_con">
        <div class="rainfallstation_query_c">
            <h3>查询</h3>
            <div class="floodPoint_query_com">
                <p><span class="floodPoint_query_name">行政区：</span><span>
                    <select id="district">
                        <option selected value=""></option>
                    </select>
                </span></p>
                <p><span class="floodPoint_query_name">排水渠：</span><span>
                    <input id="drainageCanalName" type="text">
                </span></p>
                <p class="floodPoint_btn_c">
                    <button class="floodPoint_btn_01" data-bind="click:$root.clickResetBtn;">重置</button>
                    <button class="floodPoint_btn_02" data-bind="click:$root.clickSearchBtn;">查询</button>
                </p>
            </div>
        </div>
        <div class="floodPoint_condition_com floodPoint_condition_com">
            <div class="floodPoint_condition_c">
                <div class="floodPoint_table_b" style="top: 160px;">
                    <div id="drainageCanalList"></div>
                </div>
                <div class="list-datagroup-pager"></div>
            </div>
        </div>
    </div>
</div>
