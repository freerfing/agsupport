<!--视频-->
<div class="telemetryStation_detailed_list" data-bind="videoInitHandler">
    <div class="telemetryStation_detailed_list_con">
        <div class="telemetryStation_query_c">

            <h3>查询</h3>               
            <div class="telemetryStation_query_com">
                <p><span class="telemetryStation_query_name">摄像机名称:</span>
                <span><input type="text" style="width: 130px;" data-bind="value:search().mc"></span>
                    <button class="telemetryStation_btn_02" data-bind="click:$root.clickSearchByNameBtn;">搜索</button>
                    <button class="telemetryStation_btn_01" data-bind="click:$root.clickClearSearchBtn;">清除</button>                          
                </p>
            </div>
            <h3>图例</h3>     
            <div class="telemetryStation_query_com_icon">
                <label class="label_for_shuizha"><b class="videomark"></b>视频监测点</label>
            </div>
            
        </div>
        <div class="telemetryStation_condition_c">
            <div id="videoList"  class="table_list"></div>
            <div id="videoListPager" class="list-datagroup-pager"></div>
        </div>
        
    </div>
    
</div>
