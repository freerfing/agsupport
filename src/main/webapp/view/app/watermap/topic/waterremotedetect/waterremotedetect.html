<!--水库-->
<div class="waterremotedetect_detailed_list" data-bind="waterremotedetectInitHandler">
    <div id="waterremotedetect-flow-chart" class="reservoir_detailed_list_con">
        <div class="reservoir_query_c">
            <h3>查询</h3>
            <div class="reservoir_query_com">
                <p><span class="reservoir_query_name">行政区：</span><span>
                    <select id="district">
                        <option selected value=""></option>
                    </select>
                </span></p>
                <p><span class="reservoir_query_name">测站名称：</span><span>
                    <input id="waterremotedetectName" type="text">
                </span></p>
                <p class="reservoir_btn_c">
                    <button class="reservoir_btn_01" data-bind="click:$root.clickResetBtn;">重置</button>
                    <button class="reservoir_btn_02" data-bind="click:$root.clickSearchBtn;">查询</button>
                </p>
            </div>
        </div>
        <div class="moisture_table">
            <div id="waterremotedetectList"></div>
        </div>
        <!--<div class="list-datagroup-pager"></div>-->
    </div>
    <!--窗口最大化 START-->
    <div class="waterremotedetect_detailed_list_b" style="display: none;" id="waterremotedetect-flow-chart-b">
        <div class="waterremotedetect_detailed_list_b_con">
            <div class="waterremotedetect_query_c_b">
                <div class="waterremotedetect_query_com_b">
                    <span class="waterremotedetect_query_title">查询</span>
                    <span class="waterremotedetect_query_name">行政区：
                        <select id="district-b">
                            <option selected value=""></option>
                            <option value="天河区">天河区</option>
                            <option value="白云区">白云区</option>
                        </select>
                    </span>
                    <span class="waterremotedetect_query_name">测站名称：
                        <input id="waterremotedetectName-b" type="text">
                    </span>
                    <span class="waterremotedetect_btn_c_b">
                        <button class="waterremotedetect_btn_01" data-bind="click:$root.clickResetBtn;">重置</button>
                        <button class="waterremotedetect_btn_02" data-bind="click:$root.clickSearchBtn;">查询</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="waterremotedetect_table_b">
            <div id="waterremotedetectList-b"></div>
        </div>
    </div>
    <!--窗口最大化 END-->
    <div class="list-datagroup-pager"></div>
</div>
