<!-- 排水管网面板 -->
<div class="rivers-container" data-bind="psPipeZyInitHandler" style="height:100%">
    
    <div id="rivers-flow-chart" class="rivers_detailed_list_con">
            <div class="rivers_query_c search_panel">
                <h3>查询</h3>
                <div class="rivers_query_com" style="text-align: left;">

                    <span class="rivers_query_name NormalPanel" data-bind="visible: !IsMax()">
                        <div style="margin-top:5px">
                            地址 / 编码：
                            <input type="text" class="InputTextTop" data-bind="textInput: search().stcdaddr, event:{ keypress:function(data, event){ if(event.keyCode == 13){ clickSearchBtn(); }  return true; } }">
                            &nbsp;
                            <button class="searchBtn" data-bind="click:$root.clickSearchBtn;">查询</button>
                            &nbsp;
                            <button class="resetBtn" data-bind="click:$root.clickResetBtn;">重置</button>                            
                        </div>
                    </span>
                    
                    <span class="rivers_query_name NormalPanel" data-bind="visible: !IsMax()">

                        <div style="margin-top:5px; margin-bottom:5px">
                            所属行政区：
                            <select class="InputTextTop" data-bind="value: search().xzq, event:{change:$root.clickSearchBtn}, options: search().xzqList, optionsText : 'text', optionsValue : 'value'">
                            </select>
                        </div>
                    </span>
                    
                    <span class="rivers_query_name MaxPanel" data-bind="visible: IsMax()">编码：
                        <input type="text" class="InputTextTopMax" data-bind="value: search().stcd">
                    </span>
                    
                    <span class="rivers_query_name MaxPanel" data-bind="visible: IsMax()">地址：
                        <input type="text" class="InputTextTopMax" data-bind="value: search().addr">
                    </span>  
                    
                    <span class="rivers_query_name MaxPanel" data-bind="visible: IsMax()">所属行政区：
                            <select class="InputTextTopMax" data-bind="value: search().xzq, options: search().xzqList, optionsText : 'text', optionsValue : 'value'">
                            </select>
                    </span>                                                         

                    <span class="rivers_btn_c MaxPanel" data-bind="visible: IsMax()">
                        &nbsp;
                        &nbsp;
                        <button class="searchBtn" data-bind="click:$root.clickSearchBtn;">查询</button>
                        &nbsp;
                        &nbsp;
                        <button class="resetBtn" data-bind="click:$root.clickResetBtn;">重置</button>
                    </span>
                </div>
                <h3>图例</h3>
                <div class="telemetryStation_query_com">
                    <label><b class="pipeicon1"></b> 雨污合流</label>
                    &nbsp;
                    <label><b class="pipeicon2"></b> 污水</label>
                    &nbsp;
                    <label><b class="pipeicon3"></b> 雨水</label>
                </div>

            </div>
            <div class="rivers_condition_c">

                <div id="psPipeZyList"></div>
                <div id="psPipeZyPager" class="list-datagroup-pager"></div>

            </div>
        </div>

	

</div>
<!-- 排水管网面板 -->
