<!-- 中型灌区监测点面板 -->
<div class="irrigateInfo-container" data-bind="irrigateInfoInitHandler" style="height:100%">
    <div id="irrigateInfo-flow-chart" class="rivers_detailed_list_con">
        <div class="rivers_query_c search_panel strbprpwl_query">
            <h3>查询</h3>
            <div class="rivers_query_com" style="text-align: left;">
                <span class="irrigateInfo_query_name">
                    <div style="margin-top:5px">
                        名称 / 编码：
                        <input type="text" class="InputTextTop" data-bind="textInput: search().stcdnm, event:{ keypress:function(data, event){ if(event.keyCode == 13){ clickSearchBtn(); }  return true; } }" />
                        &nbsp;
                        <button class="searchBtn" data-bind="click:$root.clickSearchBtn;">查询</button>
                        &nbsp;
                        <button class="resetBtn" data-bind="click:$root.clickResetBtn;">重置</button>
                    </div>
                </span>
            </div>
            <div class="rivers_query_c search_panel" style="margin-top:4px">
                <h3>图例</h3>
                <div class="rivers_query_com" style="text-align: left;">
                    <b class="legend-guanwang" /> 中型灌区监测点
                </div>
            </div>
        </div>
        <div class="irrigateInfo_condition_c" style="margin-top:5px">
            <div id="irrigateInfos"></div>
            <div id="irrigateInfoPager" class="list-datagroup-pager"></div>
        </div>
    </div>
</div>
