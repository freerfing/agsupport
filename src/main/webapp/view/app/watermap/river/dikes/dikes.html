<!-- 提防面板 -->
<div class="dikes-container" data-bind="dikesInitHandler" style="height:100%">


    <div id="dikes-flow-chart" class="dikes_detailed_list_con">
            <div class="dikes_query_c">
            	<h3>查询</h3>
                <div class="dikes_query_com" style="text-align: left;">

                    <span class="dikes_query_name NormalPanel" data-bind="visible: !IsMax()">
                    名称 / 编码：
                        <input type="text" class="InputTextTop" data-bind="textInput: search().lvcdnm, event:{ keypress:function(data, event){ if(event.keyCode == 13){ clickSearchBtn(); }  return true; } }">
                         &nbsp;
                        <button class="searchBtn" data-bind="click:$root.clickSearchBtn;">查询</button>
                        &nbsp;
                        <button class="resetBtn" data-bind="click:$root.clickResetBtn;">重置</button> 
                    </span>

                    <span class="dikes_query_name MaxPanel" data-bind="visible:IsMax()">堤防编码：
                        <input type="text" class="InputTextTopMax" data-bind="value: search().lvcd">
                    </span>

                    <span class="dikes_query_name MaxPanel" data-bind="visible:IsMax()">堤防名称：
                        <input type="text" class="InputTextTopMax" data-bind="value: search().lvnm">
                    </span>                

                    <span class="dikes_btn_c MaxPanel" data-bind="visible:IsMax()">
                        &nbsp;
                        &nbsp;
                        <button class="searchBtn"  data-bind="click:$root.clickSearchBtn;">查询</button>
                        &nbsp;
                        &nbsp;
                        <button class="resetBtn" data-bind="click:$root.clickResetBtn;">重置</button>
                        &nbsp;
                        &nbsp;
                    </span>
                </div>
                <div class="rivers_query_c search_panel" style="margin-top:4px">
                    <h3>图例</h3>
                    <div class="rivers_query_com" style="text-align: left;">
                        <b class="legend-difan1" />一级堤防&nbsp;&nbsp;
                        <b class="legend-difan2" />二级堤防
                    </div>
                </div>
            </div>
            <div class="dikes_condition_c">

                <div id="dikesList"></div>
                <div id="dikesPager" class="list-datagroup-pager"></div>

            </div>
        </div>


</div>
<!-- 提防面板 -->
