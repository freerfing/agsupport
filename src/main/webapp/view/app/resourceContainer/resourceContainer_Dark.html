<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>大屏展示</title>

    <link rel="stylesheet" href="/awater/lib/3rdparty/flexslider/flexslider.css"/>
    <style>
        html, body
        {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        .flex-control-nav
        {
            width: 100%;
            position: absolute;
            bottom: 0px;
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        function init() {
            // return;
            $('#slider').flexslider({
                animation: "slide",
                directionNav: true, //左右滚动控件
                controlNav: true, //底部控件
                mousewheel: true,
                slideshow: false,
                itemWidth: "100%",
                sync: "#carousel",
                start: function (slider) {
                    initFrames();
                },
                init:function(){

                    // alert('init');
                },
                added:function(){
                    // alert('added');
                }
            });
            window.onresize=function(){
                initImage();
            }
        }

        function initFrames(){
            document.getElementById("homePageFrame").src="../shuiwu/homePage.html";
            document.getElementById("hzzFrame").src="../shuiwu/hzz.html";
            document.getElementById("syqFrame").src="../shuiwu/syq.html";
            document.getElementById("psgwFrame").src="../shuiwu/psgw.html";
        }

        function initImage() {//初始化图片的高度
            $("#slider").find('.system').each(function (index, val) {
                $(val).height($("#slider").height());
            });
        }

        function topFullScreen() {
            if(top.isFullScreen()){
                top.exitFullScreen();
            }else{
                top.fullScreen();
            }
        }

        function changeStyle(str){
            var cssFile=document.getElementById("style");
            cssFile.setAttribute("href","css/"+str);
        }

        function topNavigateTo(str){
            top.navigateTo(str);
        }
    </script>
</head>
<body onload="init();initImage();">
<div style="width:100%;text-align:center;z-index:999999;position: absolute">
    <div onclick="topFullScreen();" class="fullScreen" style="margin-left:auto;margin-right:auto;cursor:pointer;width:70px;height:25px;background-size:100% 100%;background-repeat: no-repeat;background-image: url('images/black.png')"></div>
</div>

<div id="slider" class="flexslider" tabindex="0" style="width: 100%; height: 100%;background:black;position:absolute;top:0px;left:0px;z-index:0" >
    <ul class="slides">
        <li>
            <div class="system">
                <iframe id="homePageFrame" src=""  style="width: 100%; height: 100%; margin: 0px; padding: 4px 0px 4px 0px; border: 0px solid #FF0000"></iframe>
            </div>
        </li>

               <li>
                   <div class="system" onclick="topNavigateTo('hzz')">
                       <iframe id="hzzFrame" src=""  style="width: 100%; height: 100%; margin: 0px; padding: 4px 0px 4px 0px; border: 0px solid #FF0000"></iframe>
                   </div>
               </li>

                <li>
                    <div class="system" onclick="topNavigateTo('syq')">
                        <iframe id="syqFrame"   style="width: 100%; height: 100%; margin: 0px; padding: 4px 0px 4px 0px; border: 0px solid #FF0000"></iframe>
                    </div>
                </li>
                <li>
                    <div class="system" onclick="topNavigateTo('psgw')">
                        <iframe id="psgwFrame"   style="width: 100%; height: 100%; margin: 0px; padding: 4px 0px 4px 0px; border: 0px solid #FF0000"></iframe>
                    </div>
                </li>

    </ul>
</div>
</body>
<script src="/awater/view/app/homePage/jsLib/jquery-1.7.2.min.js" ></script>
<!--flexslider-->
<script src="/awater/lib/3rdparty/flexslider/jquery.flexslider.js" ></script>
<script src="/awater/lib/3rdparty/flexslider/jquery.easing.js" ></script>
<script src="/awater/lib/3rdparty/flexslider/jquery.mousewheel.js" ></script>
</html>
