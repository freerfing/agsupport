<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>列表展示</title>
    <link href="../../../../lib/3rdparty/jquery-easyui/themes/gray/easyui.css" rel="stylesheet" type="text/css"/>
    <link href="../../../../lib/3rdparty/jquery-easyui/themes/icon.css" rel="stylesheet" type="text/css"/>
    <link href="../../../../lib/3rdparty/zrender-2.1.0/css/zTreeStyle/metro.css" rel="stylesheet" type="text/css"/>
    <link href="../css/csslist.css" rel="stylesheet" type="text/css"/>


    <script src="../../../../lib/3rdparty/jquery-easyui/jquery.min.js" type="text/javascript"></script>
    <script src="../../../../lib/3rdparty/jquery-easyui/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../../../../lib/3rdparty/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../../../lib/3rdparty/jquery-easyui/jquery.form.js" type="text/javascript"></script>
    <script src="../../../../lib/3rdparty/zrender-2.1.0/jquery.ztree.all-3.5.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../../../lib/3rdparty/layer/layer.js"></script>
    <script src="../../../../lib/3rdparty/echarts/js/chart/echarts.js" type="text/javascript"></script>
    <script src="../../../../lib/3rdparty/echarts/js/util_date.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/surdepList.js"></script>

</head>
<body>

<div class="easyui-layout"  id="tab" style="overflow: auto;">
    <div id="bz-list" class="list">
        <!--<ul id="templateSmsReceiver" class="ztree"></ul>-->
        <ul id="tttt"></ul>
    </div>
</div>


<div id="tt" class="easyui-tabs" style="width:80%;height:100%;">
    <!-- 历史数据查询的表名称-->
    <input type="hidden" value="ST_SURDEP_R" id="histTbleName">
    <div title="历史走势" data-options="closable:false" style="overflow:auto;padding:20px;display:none;">
        <div class="easyui-layout"  id="tabhistPucture">
            <div data-options="region:'north',collapsible:false" style="height:50px">
                <div style="margin-top:8px;margin-left:20px">
                    时间:<input class="easyui-textbox" id="searchStratPucture"  style="width:150px;height:30px">
                    &nbsp;&nbsp;&nbsp;<input class="easyui-linkbutton icon-search"  id="searchTxHistPucture" onclick="bzSearch()" style="width:40px;height:30px">
                </div>
            </div>
            <div data-options="region:'center',split:true">
                <!--<table id="publishDg1" class="easyui-datagrid" style="width:100%;height:100%" >
                </table>-->
                <div id="realDataChart" style="height:100%;width:100%;padding:0px">

                </div>
            </div>
        </div>
    </div>
    <div title="历史数据" data-options="closable:false" style="overflow:auto;padding:20px;display:none;">
        <div class="easyui-layout"  id="tabhist">
            <div data-options="region:'north',collapsible:false" style="height:50px">
                <div style="margin-top:8px;margin-left:20px">
                    开始时间:<input class="easyui-textbox" id="searchStrat"  style="width:150px;height:30px">
                    &nbsp;&nbsp;&nbsp;结束时间:<input class="easyui-textbox" id="searchEnd"   style="width:150px;height:30px">
                    &nbsp;&nbsp;&nbsp;<input class="easyui-linkbutton icon-search"  id="searchTxHist" onclick="searchTxHist()" style="width:40px;height:30px">
                </div>
            </div>
            <div data-options="region:'center',split:true">
                <table id="publishDg1" class="easyui-datagrid" style="width:100%;height:100%" >
                </table>
            </div>
        </div>
    </div>
    <div title="实时数据" style="padding:10px;display:none;">
        <div class="easyui-layout"  id="tab0">
            <div data-options="region:'north',collapsible:false" style="height:50px">
                <div style="margin-top:8px;margin-left:20px">
                    <input class="easyui-textbox" id="searchTx1"  data-options="prompt:'请输入要搜索的名称'" style="width:360px;height:30px">
                    <input class="easyui-linkbutton icon-search"  id="searchTxReal" onclick="searchTxReal()" style="width:40px;height:30px;">
                </div>
            </div>
            <div data-options="region:'center',split:true">
                <table id="publishDg" class="easyui-datagrid" style="width:100%;height:100%" >
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
