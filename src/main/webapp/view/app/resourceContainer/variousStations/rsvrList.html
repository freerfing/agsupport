    <title>列表展示</title>
    <link href="../../../../lib/3rdparty/jquery-easyui/themes/gray/easyui.css" rel="stylesheet" type="text/css"/>

    <script src="../../../../lib/3rdparty/echarts/js/util_date.js" type="text/javascript"></script>

<body>

<div class="easyui-layout"  id="tab" style="overflow: auto;">
    <div id="bz-list" class="list">
        <!--<ul id="templateSmsReceiver" class="ztree"></ul>-->
        <ul id="tttt"></ul>
    </div>
</div>


<div id="tt" class="easyui-tabs" style="width:80%;height:100%;">
    <!-- 历史数据查询的表名称-->
    <input type="hidden" value="ST_RSVR_R" id="histTbleName">
    <input type="hidden" id="stcd">
    <div title="水位过程线" data-options="closable:false" style="overflow:auto;padding:20px;display:none;">
        <div class="easyui-layout"  id="tabhistPucture">
        	<input type="hidden" class="easyui-textbox" id="nameMingQYC" >
            <input type="hidden" class="easyui-textbox" id="nameMingchengC" >
            <div data-options="region:'north',collapsible:false" style="height:50px">
                <div style="margin-top:8px;margin-left:20px">
                    &nbsp;&nbsp;&nbsp;开始时间:<input class="easyui-textbox" id="searchStratPucture"  style="width:150px;height:30px">
                    &nbsp;&nbsp;&nbsp;结束时间:<input class="easyui-textbox" id="searchEndPucture"   style="width:150px;height:30px">
                    &nbsp;&nbsp;&nbsp;<span class="easyui-linkbutton"  id="searchTxHistPucture" onclick="getRsvrData();" style="width:40px;height:30px">查询</span>
                </div>
            </div>
            <div data-options="region:'center',split:true">
                <div id="realDataChart" style="height:100%;width:100%;padding:0px">

                </div>
            </div>
        </div>
    </div>
    <div title="数据列表" data-options="closable:false" style="overflow:auto;padding:20px;display:none;">
        <div class="easyui-layout"  id="tabhist">
        	<input type="hidden" class="easyui-textbox" id="nameMingQY"  >
			<input type="hidden" class="easyui-textbox" id="nameMingcheng"  >
            <div data-options="region:'north',collapsible:false" style="height:50px">
                <div style="margin-top:8px;margin-left:20px">
                    &nbsp;&nbsp;开始时间:<input class="easyui-textbox" id="searchStrat"  style="width:150px;height:30px">
                    &nbsp;&nbsp;结束时间:<input class="easyui-textbox" id="searchEnd"   style="width:150px;height:30px">
                    &nbsp;&nbsp;&nbsp;<span class="easyui-linkbutton"  id="searchTxHist" onclick="searchTxHist()" style="width:40px;height:30px">查询</span>
                </div>
            </div>
            <div data-options="region:'center',split:true">
                <table id="publishDg1" class="easyui-datagrid" style="width:100%;height:100%" >
                </table>
            </div>
        </div>
    </div>
    <!-- <div title="实时数据" style="padding:10px;display:none;">
        <div class="easyui-layout"  id="tab0">
            <input type="hidden" class="easyui-textbox" id="searchTx0"  data-options="prompt:'行政区域'" >
            <input type="hidden" class="easyui-textbox" id="searchTx1"  data-options="prompt:'名称'" >
            <div data-options="region:'center',split:true">
                <table id="publishDg" class="easyui-datagrid" style="width:100%;height:100%" >
                </table>
            </div>
        </div>
    </div> -->
</div>
