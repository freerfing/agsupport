<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="charset" content="utf-8">
	<title>文档下载</title>
	<link href="../../../../lib/3rdparty/jquery-easyui/themes/gray/easyui.css" rel="stylesheet" type="text/css"/>
	<link href="../../../../lib/3rdparty/jquery-easyui/themes/icon.css" rel="stylesheet" type="text/css"/>
	<script src="../../../../lib/3rdparty/jquery-easyui/jquery.min.js" type="text/javascript"></script>
	<script src="../../../../lib/3rdparty/jquery-easyui/jquery.easyui.min.js" type="text/javascript"></script>
	<script src="../../../../lib/3rdparty/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
	<script src="../../../../lib/3rdparty/jquery-easyui/jquery.form.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../../view/catalog/agcom/frame/js-tool/common.js"></script>
	<script type="text/javascript" src="../../../../view/catalog/agcom/frame/js-tool/datagrid.js"></script>
	<script type="text/javascript" src="../../../../lib/3rdparty/layer/layer.js"></script>
	<script src="listReport.js"></script>
	<link rel="stylesheet" type="text/css" href="listReport.css" />
	<script type="text/javascript">
		function onresize() {
			$('#body_div').layout('resize');
		}
	</script>
</head>
<body class='easyui-layout' data-options='fit:true' id='body_div' onresize='onresize()'
      style="overflow-x:hidden;overflow-y:hidden;">
<!-- 主页面  开始 -->
<div data-options="region:'center',border:false" style="width:auto;padding: 3px 3px;">
    <div class="easyui-layout" data-options="fit:true">
        <div data-options="region:'center',border:false" style="width:auto">
                    <div class="easyui-layout" data-options="fit:true">
                        <div data-options="region:'north',collapsible:false" title="报告列表" style="overflow-y:hidden;">
                            <div style="margin: 10px;width:auto;height: 60px;">
                                <form id="downForm" method="post">
                                    <table>
                                        <tr>
                                        	<td style="padding-right: 10px">
												<input type="hidden" id="condition" name="condition" />
												<input id="start_time" class="easyui-datetimebox" label="上传时间："
													   labelWidth="80%" data-options="width:230" type="text"
													   name="start_time" />
												<input id="end_time" class="easyui-datetimebox" label="至"
													   labelWidth="30%" data-options="width:180" type="text"
													   name="end_time" />
											</td>
                                            <td style="padding-right: 10px">
                                                <input id="fileName" class="easyui-textbox" label="文件名："
                                                       labelWidth="80%" data-options="width:230" type="text"
                                                       name="fileName" />
                                            </td>
                                            <td style="padding-right: 10px" align="right">
                                                <div style="float: left;margin-right: 3px;">
                                                    <a href="#" class="easyui-linkbutton" iconCls="icon-search"
                                                       onclick="queryData({start:1})">查询</a>
                                                </div>
                                                <div style="float: left;">
                                                    <a href="#" class="easyui-linkbutton" iconCls="icon-undo"
                                                       onclick="cleanForm();">清空</a>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </div>
                        </div>
                        <div data-options="region:'center', border:false">   
                            <table id="reportList" class="easyui-datagrid" style="width:auto;height:auto"
                                   data-options="singleSelect:false,rownumbers:true,pagination:true,toolbar:'#reportBar',remoteSort:false,fit:true,title:'提示：仅显示左侧选中图层对应的文档。'">
                                <thead>
                                <tr>
                                	<th data-options="field:'ck',hidden:true,checkbox:true"></th>
                                    <th data-options="field:'id', hidden:true">ID</th>
                                    <th data-options="field:'fileName',width:'40%',align:'center',formatter:downFile">
                                       文件名
                                    </th> 
                                    <!-- 
                                    <th data-options="field:'fileCreateDate',width:'20%',align:'center',formatter:formatValue">
                                        创建时间
                                    </th>  
                                     -->                               
                                    <th data-options="field:'fileStuffix',width:'10%',align:'center',formatter:formatValue">
                                       格式
                                    </th>
                                    <th data-options="field:'fileType',width:'20%',align:'center',formatter:formatValue">
                                        类型
                                    </th>
                                    <th data-options="field:'uploadDate',width:'20%',align:'center',formatter:formatValue">
                                        上传时间
                                    </th>
                                    <th data-options="field:'uploadMan',width:'10%',align:'center',formatter:formatValue">
                                        上传人
                                    </th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
        </div>
    </div>
</div>
<!-- 主页面  结束 -->

</body>
</html>
