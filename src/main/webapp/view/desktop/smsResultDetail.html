<style>
	.content-hidden { width: 40%; overflow:hidden; white-space:nowrap; text-overflow:ellipsis; -o-text-overflow:ellipsis; -moz-text-overflow: ellipsis; -webkit-text-overflow: ellipsis; }
</style>
<div id="smsResultDetail-container" class="smsResultDetail-container" data-bind="smsResultDetailInitHandler">
	<div class="row">
		<div class="res_content_subtitle">
			<div class="input-group" style="float:left;">
				<input type="text" class="form-control" placeholder="手机号码或接收人" data-bind="textInput: $root.searchText, event: { keydown: onSearchKeyDown }" style="margin-top:3px; margin-right: 30px; width:245px;" maxlength="50">
				<span>
	                <button class="btn btn-primary" type="button" data-bind="click:$root.onSearchClick">搜索</button>
	            </span>
			</div>
		</div>

		<div style="margin-top: 20px; min-height: 200px;">
			<div style="margin-bottom: 10px; text-align: left;">
				<button class="btn btn-primary btn-sm" data-bind="click: resendSMS">重新发送</button>
			</div>

			<table style="table-layout:fixed" class="table table-condensed table-bordered table-hover table-striped">
				<thead>
				<tr>
					<th width="5%"><input type="checkbox" id="smsResultDetailsCheckAll" data-bind="click: $root.checkAll" /></th>
					<th width="8%">发送人</th>
					<th width="16%">接收人</th>
					<th width="36%">短信内容</th>
					<th width="12%">发送时间</th>
					<th width="8%">状态</th>
					<th width="15%">发送失败描述</th>
				</tr>
				</thead>
				<tbody style="text-align: left;" data-bind="foreach: {data:smsUserList, as:'smsUser'}">
				<tr>
					<td>
						<input type="checkbox" data-bind="click: $root.check, attr: {id: ((smsUser.id || '') + '_' + smsUser.mobile)}" />
					</td>
					<td data-bind="text: $root.sms().sender.userName"></td>
					<!-- ko if: smsUser.userName -->
					<td data-bind="text: smsUser.userName + '(' + smsUser.mobile + ')'"></td>
					<!-- /ko -->
					<!-- ko ifnot: smsUser.userName -->
					<td data-bind="text: smsUser.mobile"></td>
					<!-- /ko -->
					<td class="content-hidden" data-bind="text: $root.sms().content, attr: {title: $root.sms().content}"></td>
					<td data-bind="text: $root.sms().sendTime"></td>
					<!-- ko if: smsUser.status == 0 -->
					<td><font style="color: #f60;">已保存</font></td>
					<!-- /ko -->
					<!-- ko if: smsUser.status == 1 -->
					<td><font style="color: green;">发送成功</font></td>
					<!-- /ko -->
					<!-- ko if: smsUser.status == 2 -->
					<td><font style="color: red;">发送失败</font></td>
					<!-- /ko -->
					<td class="content-hidden" style="width: 15%;" data-bind="text: smsUser.errorMsg"></td>
				</tr>
				</tbody>
			</table>
		</div>

		<div style="float: right;">
			<ul class="pagination">
				<li><a href="#" data-bind="click:function(){ $root.onPageClick(1); }">首页</a></li>
				<!--ko foreach: {data:$root.pageBar, as:'pb'}-->
				<li data-bind="css:{ 'active': pb == $root.pageNum() }"><a href="#" data-bind="click:function(){ $root.onPageClick(pb); }, text:pb"></a></li>
				<!--/ko-->
				<li><a href="#" data-bind="click:function(){ $root.onPageClick($root.lastPageNum()); }">最后一页</a></li>
			</ul>
		</div>
	</div>
</div>
