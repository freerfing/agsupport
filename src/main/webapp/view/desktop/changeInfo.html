		<style type="text/css">
			.text{
				text-align: right;
				width: 128px;
			}
			.input{
				padding-left:5px;
				width:335px;
				text-align:left;
			    /*float: left; #EEF0EF */
			}

			.input input {
				width:98%;
			}

			.input select {
				width:98%;
			}

			.servlist-container-changeinfo {
				font-size: 14px;
				font-family: 微软雅黑;
				color: #000000;
				background-color: #ffffff;
				height: 100%;
				width: 100%;
				overflow: auto;
				margin: 0px;
				position: absolute;
				top: 0px;
				left: 0px;
			}

			.theme-label {
				float: left;
				margin: 2px 10px 2px 2px;
				height: 16;
				line-height: 16px;
			}
			.theme {
				float: left;
				width: 15px;
				height: 15px;
				border: 1px solid #FFFFFF;
				margin: 2px 10px 2px 2px;
				cursor: pointer;
			}
			.theme-select{
				border: 1px solid #000000;	
			}
			.theme-custom{
				background-color: rgb(40,125,192);
			}
			.theme-blue{
				background-color: rgb(31,88,125);
			}
			.theme-green{
				background-color: #477f4a;
			}
			.theme-red{
				background-color: #e23b41;
			}
			.theme-black{
				background-color: #000000;
			}
		</style>

		<div class="servlist-container-changeinfo" data-bind="userInfo">
			<input type="hidden" name="userId" id="userId" data-bind="value: $root.userId"/>
			<input type="hidden" name="passwordOld" id="passwordOld" data-bind="value: $root.passwordOld" />
			<input type="hidden" name="orgIdOld" id="orgIdOld"  data-bind="value: $root.orgIdOld" />
			<input type="hidden" name="orgId" id="orgId"  data-bind="value: $root.orgId" />
			<table style="width:100%;height: 100%">
				<tr>
					<td class="text">
						登录名称：
					</td>
					<td class="input">
						<input type="text" name="loginName" id="loginName" style="background-color:#eee" readonly="readonly" data-bind="value: $root.loginName">
					</td>
                    <td  class="text">
                    </td>
				</tr>
				<tr>
					<td class="text">
						用户姓名：
					</td>
					<td class="input" >
						<input type="text" name="userName" id="userName" style="background-color:#eee" readonly="readonly" data-bind="value: $root.userName">
					</td>
                    <td>
                    </td>
				</tr>
				<tr>
					<td class="text" >
						原密码：
					</td>
					<td class="input">
						<input type="password" name="password" id="password" data-bind="value: $root.password">
					</td>
                    <td>
                    </td>
				</tr>
				<tr style="vertical-align:top">
					<td class="text">
						新密码：
					</td>
					<td  class="input">
						<input type="password" name="password1" id="password1" maxlength="30" style="ime-mode:disabled;" onpaste="return false" autocomplete="off" data-bind="value:$root.password1,event:{blur: pwMsg}" >
						<!--<div><span id="idSpanTip" style="color:#c6c6c6;font-size: 10px">密码长度至少8位（区分大小写），必须同时包含至少一位大写字母（A-Z）、小写字母（a-z）、数字（0-9）和特殊符号（包含：!@#$%^&*_-）</span></div>-->
					</td>
					<td style="text-align:left;">
						<span id="idSpanTipForPassword" style="color:green"></span>
					</td>

                    <!--<td style="text-align:left;width:200px;">-->
                        <!--<span id="idSpanTip" style="color:gray">密码长度至少8位（区分大小写），必须同时包含至少一位大写字母（A-Z）、小写字母（a-z）、数字（0-9）和特殊符号（包含：!@#$%^&*_-）</span>-->
                    <!--</td>-->
				</tr>
				<tr>
					<td class="text">
						确认密码：
					</td>
					<td class="input">
						<input type="password" name="confirmPassword1" id="confirmPassword1" style="ime-mode:disabled;" onpaste="return false" autocomplete="off" data-bind="value: $root.confirmPassword1, event:{keyup: comfirmPw}">
					</td>
                    <td  style="text-align:left;">
						<span id="idSpanTipConfirm" style="color:red"></span>
                    </td>
				</tr>
				<tr>
					<td class="text">
						所在部门：
					</td>
					<td class="input">
						<input type="text" name="orgXpath" id="orgXpath"  readonly data-bind="value: $root.orgXpath" >

						<!--<select name="orgId" id="orgId" data-bind="value: $root.orgId" >-->
						<!--</select>-->
						<!--  <input type="password" name="confirmPassword1" id="confirmPassword1" data-bind="value: $root.confirmPassword1"> -->
					</td>
					<td style="text-align:left;">
						<button data-bind="click:$root.openOrgChoosenPage;" style="width:100px; height:25px;" class="btn-primary">选择部门...</button>
					</td>
				</tr>
				<tr>
					<td class="text">
						职务：
					</td>
					<td class="input">
						<input type="text" name="identitynum" id="identitynum" data-bind="value: $root.identitynum">
					</td>
                    <td>
                    </td>
				</tr>
				<tr>
					<td class="text">
						办公电话：
					</td>
					<td class="input">
						<input type="text" name="officeTel" id="officeTel" data-bind="value: $root.officeTel">
					</td>
                    <td>
                    </td>
				</tr>
				<tr>
					<td class="text">
						手机：
					</td>
					<td class="input">
						<input type="text" name="mobile" id="mobile" data-bind="value: $root.mobile">
					</td>
                    <td>
                    </td>
				</tr>
				<tr>
					<td class="text">
                        分机号码：
					</td>
					<td class="input">
						<input type="text" name="fax" id="fax"  data-bind="value: $root.fax">
					</td>
                    <td>
                    </td>
				</tr>
				<tr>
					<td class="text">
						QQ号码：
					</td>
					<td class="input">
						<input type="text" name="qq" id="qq" data-bind="value: $root.qq">
					</td>
					<td>
					</td>
				</tr>
				<tr>
					<td class="text">
						邮箱：
					</td>
					<td class="input">
						<input type="text" name="email" id="email" data-bind="value: $root.email">
					</td>
                    <td>
                    </td>
				</tr>
				<tr>
					<td class="text">
						切换主题：
					</td>
					<td class="input">
						<div class="theme-label" data-bind="text: $root.themeSelect().title"></div>
						<!--ko foreach: {data:$root.themeArray, as:'th'}-->
						<div data-bind="attr:{'title': th.title, 'class': th.theme + ' theme' }, css:{'theme-select': ($root.themeSelect().theme == th.theme) }, click:function(){ $root.clickTheme(th); }"></div>
						<!--/ko-->

					</td>
                    <td>
                    </td>
				</tr>				
				<tr>
					<td colspan="3" style="text-align:center;">
						<button data-bind="click:$root.clickSaveBtn;" style="width:80px; height:27px;" class="btn-primary">保存</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<button data-bind="click:$root.clickCloseBtn;" style="width:80px; height:27px; border:#69F 1px solid; background:#f1f1f1; color:#000">取消</button>
					</td>
				</tr>
			</table>
		</div>
