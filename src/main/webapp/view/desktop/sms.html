<div class="sms-container" style="background-color: #fbfbfb;" data-bind="smsInitHandler">

	<div class="container tabPanel">
		<div class="tabList">
			<ul id="tabList">
				<!--ko foreach: {data:$root.menus, as:'menu'}-->
				<li data-bind="text: menu.name, click: $root.clickMenu, css: { cur: $root.selectMenuIndex() === menu.index }"></li>
				<!--/ko-->
			</ul>
		</div>

		<div class="tabCon" id="smsTabCon">
			<div id="smsTabCon-container">

			</div>
		</div>
	</div>

</div>
