<style>
	.content-hidden { width: 20%; overflow:hidden; white-space:nowrap; text-overflow:ellipsis; -o-text-overflow:ellipsis; -moz-text-overflow: ellipsis; -webkit-text-overflow: ellipsis; }
</style>
<div id="smsList-container" class="smsList-container" data-bind="smsListInitHandler">
	<div class="row">
		<div class="res_content_subtitle">
			<div class="input-group" style="float:left;">
				<input type="text" class="form-control" placeholder="短信内容" data-bind="textInput: $root.content, event: { keydown: onSearchKeyDown }" style="margin-top:3px; margin-right: 30px; width:245px;" maxlength="50">
				<span>
	                <button class="btn btn-primary" type="button" data-bind="click:$root.onSearchClick">搜索</button>
	            </span>
			</div>
			<div style="float: right; display:inline-block;">
				<div class="btn-group">
					<a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
						<span data-bind="text: $root.selectedStatusType().name()">全部</span>
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu" style="min-width: 100px;">
						<!--ko foreach: {data: $root.statusTypeItems, as:'statusType'}-->
						<li>
							<a href="#" data-bind="click: function() { $root.clickStatus($index, statusType); }">
								<font data-bind="text: statusType"></font>
								<span style="color: red;" data-bind="if: $root.selectedStatusType().value() === $index">&radic;</span>
							</a>
						</li>
						<!--/ko-->
					</ul>
				</div>
			</div>
		</div>

		<div style="margin-top: 20px; min-height: 200px;">
			<div style="margin-bottom: 10px; text-align: left;">
				<button class="btn btn-primary btn-sm" data-bind="click: sendSMS">起草</button>
				<button class="btn btn-danger btn-sm" data-bind="click: removeSMS">删除</button>
			</div>

			<table style="table-layout:fixed" class="table table-condensed table-bordered table-hover table-striped">
				<thead>
				<tr>
					<th width="5%"><input type="checkbox" id="smsListCheckAll" data-bind="click: $root.checkAll" /></th>
					<th width="18%">主题</th>
					<th width="8%">发送人</th>
					<th width="28%">接收人</th>
					<th width="20%">短信内容</th>
					<th width="13%">发送时间</th>
					<th width="8%">状态</th>
				</tr>
				</thead>
				<tbody style="text-align: left;" data-bind="foreach: {data:smslist, as:'sms'}">
				<tr>
					<td>
						<input type="checkbox" data-bind="click: $root.check, attr: {id: sms.id}" />
					</td>
					<td>
						<a href="#" data-bind="text: '[' + (sms.sendTime || sms.createTime) + '] 短信发送', click: $root.lookDetail"></a>
					</td>
					<td data-bind="text: sms.sender.userName"></td>
					<td class="content-hidden" data-bind="text: sms.recieverNames, attr: {title: sms.recieverNames}"></td>
					<td class="content-hidden" data-bind="text: sms.content, attr: {title: sms.content}"></td>
					<td data-bind="text: sms.sendTime"></td>
					<!-- ko if: sms.status == 0 -->
					<td><a href="javascript:void(0);" style="color: #f60;" data-bind="click: $root.lookSMSUserDetail">已保存</a></td>
					<!-- /ko -->
					<!-- ko if: sms.status == 1 -->
					<td><a href="javascript:void(0);" style="color: green;" data-bind="click: $root.lookSMSUserDetail">发送成功</a></td>
					<!-- /ko -->
					<!-- ko if: sms.status == 2 -->
					<td><a href="javascript:void(0);" style="color: red;" data-bind="click: $root.lookSMSUserDetail">发送失败</a></td>
					<!-- /ko -->
					<!-- ko if: sms.status == 3 -->
					<td><a href="javascript:void(0);" style="color: red;" data-bind="click: $root.lookSMSUserDetail">发送失败(部分)</a></td>
					<!-- /ko -->
				</tr>
				</tbody>
			</table>
		</div>

		<div style="float: right;">
			<ul class="pagination">
				<li><a href="#" data-bind="click:function(){ $root.onPageClick(1); }">首页</a></li>
				<!--ko foreach: {data:$root.pageBar, as:'pb'}-->
				<li data-bind="css:{ 'active': pb == $root.pageNum() }"><a href="#" data-bind="click:function(){ $root.onPageClick(pb); }, text:pb"></a></li>
				<!--/ko-->
				<li><a href="#" data-bind="click:function(){ $root.onPageClick($root.lastPageNum()); }">最后一页</a></li>
			</ul>
		</div>
	</div>
</div>
