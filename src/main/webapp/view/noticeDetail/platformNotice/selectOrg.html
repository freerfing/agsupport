<!DOCTYPE html>
<html>
<head>
    <title>平台公告</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" type="text/css" href="css/user.css"/>
    <script src="../../../lib/3rdparty/jquery-easyui/jquery.min.js" type="text/javascript"></script>
    <script src="../../../lib/3rdparty/jquery-easyui/jquery.easyui.min.js" type="text/javascript"></script>
    <link href="../../../lib/3rdparty/jquery-easyui/themes/gray/easyui.css" rel="stylesheet" type="text/css"/>
    <link href="../../../lib/3rdparty/jquery-easyui/themes/icon.css" rel="stylesheet" type="text/css"/>
    <script src="../../../lib/3rdparty/jquery-easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/usercenter.js"></script>
    <script type="text/javascript" src="js/Index.js"></script>
    
</head>
<body>
<!-- 主页面-->
<div class="ubox">
    <div class="clearfix">
        <div class="rmain">
            <div class="jg_box" style="width: 30%; overflow-y: auto;">
                <h1>机构</h1>
                <div class="tool_btn">
                    <a href="#" onclick="javascript:$('#org_tree').tree('collapseAll')" >全部折叠</a>
                    <a href="#" onclick="javascript:$('#org_tree').tree('expandAll')">全部展开</a>
                </div>
                <div class="jg_user">
                    <ul id="org_tree" class="easyui-tree" data-options="animate:true"></ul>
                </div>
            </div>

            <div class="yh_box" style="overflow-y: auto;">
                <h1>单位全称列表</h1>
                <div class="toolbar">
                    <div class="toolbtn">
                        <a href="#" onclick="yichu();"><img src="images/shanchu.png">移除</a>
                        <a href="#" onclick="window.close();"><img src="images/xinzeng.png">确定</a>
                    </div>
                </div>
                <table id="tab" cellpadding="0" cellspacing="0" border="0">
                    <tr class="name">
                        <td></td>
                        <td>单位全称</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
