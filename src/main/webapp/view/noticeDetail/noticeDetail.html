    <title>平台公告</title>
    <style>
        html, body
        {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-size: 20px;
            color:#127c80;
            font-family: 微软雅黑
        }

        .top
        {
            background-color:#0FAFF9;
            height:60px;
            width:100%;
            font-size:30px;
        }

        .notice
        {
            padding:10px;
            font-weight: bold;
            color:white
        }

        .title
        {
            font-size:24px;
            color:black;
            padding-left:70px;
            padding-right:70px;
            padding-top:20px;
            font-weight:bold;
            text-align:center
        }

        .publishInfo{
            text-align:center;
            color:gray;
            padding-top:8px;
            font-size:14px;
        }

        #content{
            padding-left:70px;
            padding-right:70px;
            font-size:16px;
            color:black;
        }

        .separator{
          border-top:2px solid #D4D4D4;
          margin-right:70px;
          margin-left:70px;
          margin-top:10px;
          margin-bottom:10px;
        }

        .attachText{
            padding-left:70px;
            padding-right:70px;
            color:#258CD4;
            font-size:16px;
        }

        #attachList{
            margin-right:70px;
            margin-left:70px;
            margin-bottom:10px;
        }

        .attachName {
            margin-top: 16px;
        }

        #attachList a {
            font-size: 14px;
            display: inline-block;
            margin-right: 40px;
            text-decoration: none;
        }

        #attachList a:hover {
            color: #F60;
            text-decoration: underline;
        }
